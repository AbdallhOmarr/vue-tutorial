
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Tutorial</title>

    {% comment %} imports  {% endcomment %}
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body >
<div class="container">
    <nav class="navbar navbar-expand navbar-light bg-light">
        <ul class="nav navbar-nav">
            <li v-for="(link,index) in links"  class="nav-item">
                <a class="nav-link active" :href="link.url" :title="`This page goes to ${link.text} page`" aria-current="page" :key="index">[[link.text]]</a>
            </li>
        </ul>
    </nav>
        <div  id="app">
            <p>[[msg]]</p>
        </div>

</div>


    <script>
        const { createApp} = Vue

        createApp({
            data(){
                return {
                    msg:"Hello From Vue",
                    links:[
                        {text:"Home", url: "{% url 'home'%}"},
                        {text:"Services", url: "{% url 'home'%}"},
                        {text:"Contact us", url: "{% url 'home'%}"},
                        {text:"About", url: "{% url 'home'%}"},


                    ],

                }
            },
            delimiters: ["[[", "]]"]
                }).mount("body")
    </script>
</body>
</html>
